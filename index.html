<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
       <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body>
        <div>
            <form name="calculator">
                <input type="text" name="display" placeholder="0" class="answer-bar"/>
                <br>
                <input class="number" type="button" value="1" onclick="document.calculator.display.value  =+1"/>
                <input class="number" type="button" value="2" onclick="document.calculator.display.value  =+2"/>
                <input type="button" value="+" onclick="plus()"/>
                <br>
                <input class="number" type="button" value="3" onclick="document.calculator.display.value  =+3"/>
                <input class="number" type="button" value="4" onclick="document.calculator.display.value  =+4"/>
                <input type="button" value="-" onclick="sub()"/>
                <br>
                <input class="equal" type="button" value="=" onclick="document.calculator.display.value=eval(document.calculator.display.value)"/>
            </form>
        </div>
       
    </body>
</html>
